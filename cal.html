<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Fitness Calculators</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="weight.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">

    
</head>
<body>
    <nav>
        <h1 class="logo">Fitness Calculators</h1>
        <ul class="menu">
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="bmi.html">BMI Calculator</a></li>
            <li><a href="rm.html">RM Calculator</a></li>
            <li><a href="cal.html">Calorie Calculator</a></li>
        </ul>
    </nav>
    <main>
        <div class="flexbox">
            <h2>Calorie Calculator</h2>
            <div class="input">
                <input type="number" id="height" placeholder="Height in centimeters">
                <input type="number" id="bodyweight" placeholder="Weight in kilograms">
                <input type="number" id="age" placeholder="Age">
                <select class="dropdown" id="gender">
                    <option value="" disabled selected>Gender</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                </select>
                <select class="dropdown" id="activity">
                    <option value="" disabled selected>Activity level</option>
                    <option value="1">Little or no exercise</option>
                    <option value="2">Light (exercise 1-3 days/week)</option>
                    <option value="3">Moderate (exercise 3-5 days/week)</option>
                    <option value="4">Hard (exercise 6-7 days/week)</option>
                </select>
                
                <button onclick="calculateCal()">Calculate</button>
            </div>
            <p class="result" id="result"></p>
        </div>
    </main>
    
    <script src="main.js"></script> 
    
</body>
</html>
